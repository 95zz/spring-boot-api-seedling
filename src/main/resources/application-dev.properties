# suppress inspection "SpringBootApplicationProperties" for whole file
######################################
# 开发环境配置
######################################
server.port=8080
# 修改代码后自动重启
spring.devtools.restart.enabled=true
# 日志级别
logging.level.com.zoctan.seedling=debug
######################################
# 数据源
######################################
# 连接
spring.datasource.url=jdbc:mysql://localhost:3306/seedling_dev?useUnicode=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=UTC
# 用户名
spring.datasource.username=ENC(cSs3wYoZ0BTijYqdYVj9xg==)
# 密码
spring.datasource.password=ENC(eCOS8Sk9b/kWt2FK0QFA9g==)
# 驱动类
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
######################################
# Json web token
######################################
# 过期时间（分钟）
jwt.expirationTime=60
# claim权限key
jwt.authoritiesKey=auth
# 请求头或请求参数的key
jwt.header=Authorization
# token前缀
jwt.tokenPrefix=Bearer
# 私钥
jwt.privateKey=rsa/private-key.pem
# 公钥
jwt.publicKey=rsa/public-key.pem
######################################
# 缓存
######################################
# 缓存类型
spring.cache.type=redis
# key前缀
spring.cache.redis.key-prefix=seedlingDev
# 过期时间（毫秒）
spring.cache.redis.time-to-live=60000
######################################
# Redis
######################################
# 数据库索引（默认为0）
spring.redis.database=0
# 服务器地址
spring.redis.host=127.0.0.1
# 服务器连接端口
spring.redis.port=6379
# 服务器连接密码
spring.redis.password=ENC(eCOS8Sk9b/kWt2FK0QFA9g==)
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1ms
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0